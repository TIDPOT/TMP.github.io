<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽水機維護運輸系統-首頁</title>
    <link rel="stylesheet" href="styles.css">
    <script src="loadNav.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            position: relative; /* 為絕對定位的按鈕提供參考 */
        }
        .iframe-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0; /* 允許容器縮小到小於其內容 */
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
        .controls {
            margin-top: 10px;
        }
.view-report-button {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.view-report-button:hover {
    background-color: #0056b3;
}


        
    </style>
</head>
<body>
    <main>
        <h3>抽水機維護運輸系統</h3>
        
        <button class="view-report-button" onclick="window.location.href='https://tidpot.github.io/TMP/ReportResult.html'">
            查看回報結果
        </button>
        
        <div class="iframe-container">
            <iframe id="mapFrame" src="https://script.google.com/macros/s/AKfycbxxvYcSU0U8pnRqg4mwjagqGlhy_DHC_zfXQOeBYnRL6BO-X-7X0VB6-r9mv-5RnuoByg/exec" frameborder="0"></iframe>
        </div>
        <div class="controls">
        </div>
    </main>
    <script>
        function toggleFullscreen() {
            var elem = document.getElementById('mapFrame');
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
